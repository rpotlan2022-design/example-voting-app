name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.AZURE_CLIENT_ID }}
          password: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Build and Push vote image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/vote:latest ./vote
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/vote:latest

      - name: Build and Push result image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/result:latest ./result
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/result:latest

      - name: Build and Push worker image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/worker:latest ./worker
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/worker:latest

      - name: Update docker-compose for deployment
        run: |
          sed -i 's|build: ./vote|image: ${{ secrets.ACR_LOGIN_SERVER }}/vote:latest|' docker-compose.yml
          sed -i 's|build: ./result|image: ${{ secrets.ACR_LOGIN_SERVER }}/result:latest|' docker-compose.yml
          sed -i 's|build: ./worker|image: ${{ secrets.ACR_LOGIN_SERVER }}/worker:latest|' docker-compose.yml

      - name: Deploy to VM
     uses: appleboy/ssh-action@v0.1.6
     with:
       host: ${{ secrets.VM_SSH_HOST }}
       username: ${{ secrets.VM_SSH_USER }}
       key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
       port: 22
       script: |
         cd /home/azureuser/example-voting-app
         docker compose pull
         docker compose up -d --remove-orphans

      - name: Deploy to VM
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VM_SSH_HOST }}
          username: ${{ secrets.VM_SSH_USER }}
          key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/azureuser/example-voting-app
            docker compose pull
            docker compose up -d --remove-orphans
